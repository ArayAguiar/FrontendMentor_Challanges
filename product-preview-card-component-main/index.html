<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card">
      <!-- <div class="product-img">
      </div> -->
      <img src="./images/image-product-mobile.jpg" alt="product-image" class="product-img-mobile">
      <img src="./images/image-product-desktop.jpg" alt="product-image" class="product-img-desktop">

      <div class="info">
        <h2 class="product-type">Perfume</h2>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <span class="sale-price"><h1>$149.99</h1></span>
          <span class="original-price">$169.99</span>
        </div>

        <div class="add2cart btn">
          <img src="./images/icon-cart.svg" alt="cart-icon">
          <span>Add to Cart</span>
        </div>
      </div>

    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
