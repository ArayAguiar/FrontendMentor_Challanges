<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- Style -->
  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="container">

      <div class="card">
        
        <div class="mobile-image-header">
          <img src="./images/image-header-mobile.jpg" alt="business">
        </div>
        <div class="description">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="statistic">
              <div class="number">10k+</div>
              <div class="desc">companies</div>
            </div>
            <div class="statistic">
              <div class="number">314</div>
              <div class="desc">Templates</div>
            </div>
            <div class="statistic">
              <div class="number">12M+</div>
              <div class="desc">Queries</div>
            </div>
            
          </div>

        </div>
        <div class="desktop-image-header">
          <img src="./images/image-header-desktop.jpg" alt="business">
        </div>
        
    
      </div>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
