<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style/style.css">

  <script src="./js/main.js" defer></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>


  <main class="container">


    <section class="info">
      
      <div class="topnav">
        <img class="logo" src="./images/logo.svg" alt="logo">
      </div>
      
      <div class="hero-mobile">
      </div>


      <div class="inner-content">
        
        
        <div class="hero-heading">
          <h1>We're</h1>
          <h2>Coming Soon</h2>
        </div>
        
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
        <form id="form" action="#">

          <input id="email" type="text" placeholder="Email Address">
          <button><img src="./images/icon-arrow.svg" alt=""></button>
          <img class="error-icon" src="./images/icon-error.svg" alt="icon-error">
          <span class="error-message">Please provide a valid email.</span>

        </form>

      </div>
      
    </section>

    <!-- Hero -->
    <section class="hero">
    </section>
  </main>

</body>
</html>
