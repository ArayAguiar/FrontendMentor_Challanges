<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style/style.css">

</head>
<body>

  <div class="container">
    <span class="bg-top"><img src="./images/bg-pattern-top.svg" alt=""></span>
    <span class="bg-bottom"><img src="./images/bg-pattern-bottom.svg" alt=""></span>

    <div class="card">
      <span class="card-banner"><img src="./images/bg-pattern-card.svg" alt=""></span>
      <div class="card-content">
        <img class="avatar" src="./images/image-victor.jpg" alt="">
        <div class="basic-info">
          <div class="name-age">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <span class="location">London</span>
        </div>
  
        <div class="profile-info">
          <div class="data">
            <span class="value">80K</span>
            <span class="description">Followers</span>
          </div>
          <div class="data">
            <span class="value">803K</span>
            <span class="description">Likes</span>
          </div>
          <div class="data">
            <span class="value">1.4K</span>
            <span class="description">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
