<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="./styles/styles.css">
  
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="container">

      <div class="card">

        <div class="illustration">
          <img class="card-image" src="./images/image-equilibrium.jpg" alt="Equilibrium">
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="view">
          </div>
        </div>

        <div class="infobox">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-day-info">
            <div class="price">
              <img class="icon" src="./images/icon-ethereum.svg" alt="icon-ethereum">
              <span>0.041 ETH</span>
            </div>
            <div class="daysleft">
              <img class="icon" src="./images/icon-clock.svg" alt="icon-clock">
              <span>3 days left</span>
            </div>
        </div>

        <div class="divider"></div>

        <div class="creator">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar">
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>

      </div>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
